<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>喵bit使用文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="image" content="https://s2.ax1x.com/2019/09/27/uMZLUf.png">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="lib/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">


</head>
<body>
  <div id="app"></div>  

  <script>
   window.$docsify = {     
      loadSidebar: true, 
      loadNavbar: true,
      autoHeader: true,
      auto2top: true,
      mergeNavbar: true,
      notFoundPage: true,
      coverpage: true,
      coverpage:['/', '/en/'],
      executeScript: true,
      subMaxLevel: 1,
      homepage: 'more/intro.md',
      themeColor: 'rgba(158, 158, 202, 0.88) ',
      search: 'auto' ,// 默认值
      repo: '',
      executeScript: true, 
      name: 'Meowbit',
      // logo: 'image/meow.png',
      nameLink: 'http://meowbit.kittenbot.cn/'  , 
            // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        hideOtherSidebarContent: true,
        // 支持本地化
        placeholder: '搜索',
        noData:'没找到!',
        depth: 1 // 搜索标题的最大程级, 1 - 6
      },

      

      'flexible-alerts': {
      note: {
        label: "注意"
      },
      tip: {
        label: "提示"
      },
      warning: {
        label: "Warnung"
      },
      danger: {
        label: "Achtung"
      }
    },
      copyCode: {
        buttonText : '点击复制',
        errorText  : 'Error',
        successText: '成功  '
        },   
      formatUpdated: '{stamp}',

      formatUpdated: function(time) {
        
      return time;
      }  
    }  

    
    const tinydate = require('tinydate');
    const stamp = tinydate('[{MM}/{DD} {HH}:{mm}:{ss}]');

  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
 <!--  <script src="https://unpkg.com/docsify-themeable"></script> -->
  <script src="https://unpkg.com/docsify-tabs"></script>
<!--   <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
<!--   <script src="https://unpkg.com/docsify/lib/plugins/external-script.min.js"></script> -->
  <script src="https://unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="./lib/search.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>   

  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>  

  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script> 

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <!-- tips and warning style -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.5.1/css-doodle.min.js"></script> -->
</body>
</html>
