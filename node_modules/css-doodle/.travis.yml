sudo: true
dist: trusty
language: node_js
node_js:
  - "stable"

cache:
  directories:
    - node_modules

addons:
  firefox: latest
  chrome: stable

install:
  - yarn install

script:
  # xvfb-run is needed for headless testing with real browsers
  - xvfb-run yarn test

notifications:
  email: false
